<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Gate Gem Details</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="detail-page">
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <div class="container">
      <!-- Top Section -->
      <div class="row section-box">
        <!-- Left Column -->
        <div class="col-md-6">
          <h1>
            <span id="poi"></span>
          </h1>
          <h2>
            <span id="rating" class="rating-badge"></span>
          </h2>

          <p><strong>Address:</strong> <span id="address"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>

          <img id="image2" alt="Location photo" />
        </div>

        <!-- Right Column: Description -->
        <div class="col-md-6">
          <h4>Description</h4>
          <p id="description"></p>
        </div>
      </div>

      <!-- Hours | Prices | Reviews Section -->
      <div class="row section-box">
        <div class="col-md-3">
          <h5>Hours</h5>
          <p id="hours"></p>
        </div>

        <div class="col-md-3">
          <h5>Prices</h5>
          <p id="prices"></p>
        </div>

        <div class="col-md-6">
          <h5>Highlighted Review</h5>
          <p id="reviews"></p>
        </div>
      </div>
    </div>

    <script src="detail.js"></script>
  </body>
</html>
